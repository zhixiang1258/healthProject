	<link rel="stylesheet" href="../css/coment.css"  media="all">

<body>
	<div class="login_head">
		<div class="xl_left">
			<img src="../img/logo.png">
		</div>
		<div class="xl_right">
			<ul>
			  <li><a href="">首页</a></li>
			  <li><a href="">开通流程</a></li>
			  <li><a href="">联系我们</a></li>
			</ul>
		</div>
	</div>
	<div class="layui-carousel" id="carousel">

	    <div><img src="../img/banner2.jpg"></div>

	  </div>
	  <div class="login_form layui-form ">
	  	<p>登陆</p>
	  	<div class="login_input">
			<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="用户名" class="layui-input">

	  	</div>
	  	<div class="login_input">
			<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="密码" class="layui-input">

	  	</div>
	  	<div class="login_checkbox">
	  		<input type="checkbox" name="like1[write]" lay-skin="primary" title="记住账号" checked="">
	  		<a href="">忘记密码?</a>
	  	</div>
		<button class="layui-btn">登陆</button>
	  </div>
	</div> 
	<div class="login_list">
		<div class="layui-row">
			<div class="layui-col-lg8">
				<div class="login_flow">
					<p><img src="../img/flow1.png"> &nbsp&nbsp开通流程</p>
					<div>
						<img src="../img/flow2.png">
					</div>
				</div>
			</div>
			<div class="layui-col-lg4">
				<div class="layui-row">
				  	<div class="login_lately layui-col-lg9">
				  		<button class="layui-btn">立即开通</button>
				  		<ul class="login_lately_ul">
				  			<li><span class="xl_left">南京逸夫医院开通科室</span><span class="xl_right" style="margin-right: 10px;">data</span></li>
				  			<li><span class="xl_left">南京逸夫医院开通科室</span><span class="xl_right" style="margin-right: 10px;">data</span></li>
				  			<li><span class="xl_left">南京逸夫医院开通科室</span><span class="xl_right" style="margin-right: 10px;">data</span></li>
				  			<li><span class="xl_left">南京逸夫医院开通科室</span><span class="xl_right" style="margin-right: 10px;">data</span></li>
				  			<li><span class="xl_left">南京逸夫医院开通科室</span><span class="xl_right" style="margin-right: 10px;">data</span></li>
				  			<li><span class="xl_left">南京逸夫医院开通科室</span><span class="xl_right" style="margin-right: 10px;">data</span></li>
				  		</ul>
				  		<p class="login_lately_p">近期开通科室</p>
				  	</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../js/jquery-3.3.1.min.js" charset="utf-8"></script>
	<script src="../js/layui/layui.js" charset="utf-8"></script>
	<script type="text/javascript">
	layui.use(['carousel', 'form', 'layedit', 'laydate'], function(){
		var carousel = layui.carousel
			,form = layui.form
			,layer = layui.layer
			,layedit = layui.layedit
			,laydate = layui.laydate;
		carousel.render({
			elem: '#carousel'
			,width: '100%'
			,height: '440px'
			,interval: 5000
		});
	});
	</script>
</body>
</html>
