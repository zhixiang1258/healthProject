<!DOCTYPE html>
<html class="html">
<head>
	<title></title>
</head>
	<link rel="stylesheet" href="../js/layui/css/layui.css"  media="all">
	<link rel="stylesheet" href="../css/re_layui.css"  media="all">
	<link rel="stylesheet" href="../css/coment.css"  media="all">
	<link rel="stylesheet" href="../css/style.css"  media="all">
<body class="open">
	<div class="open_head">
		<img src="../img/logo.png">
	</div>
	<div class="open_content">
		<p class="open_content_p">科室开通申请</p>
		<div class="open_content_img">
			<img src="../img/open1.png">
		</div>
		<div class="open_content_text">
			<h2>开通声明</h2>
			<div class="open_content_span">
				<span>
					第一条 登记和提供的申请开通资料真实可信，不捏造虚假申请信息
				</span><br/><br/>
				<span>第二条 严格保护患者隐私、不对外提供、泄露患者个人信息。</span><br/><br/>
				<span>第三条 不以非医疗、教学、研究目的泄露患者的就诊资料</span><br/><br/>
				<span>第四条 不从事法律所禁止的其他事项</span><br/><br/>
			</div>
			<button class="layui-btn">继续同意</button>
		</div>
	</div>
	<script src="../js/jquery-3.3.1.min.js" charset="utf-8"></script>
	<script src="../js/layui/layui.js" charset="utf-8"></script>
	<script type="text/javascript">
	layui.use(['carousel', 'form', 'layedit', 'laydate'], function(){
		var carousel = layui.carousel
			,form = layui.form
			,layer = layui.layer
			,layedit = layui.layedit
			,laydate = layui.laydate;
		carousel.render({
			elem: '#carousel'
			,width: '100%'
			,height: '440px'
			,interval: 5000
		});
	});
	</script>
</body>
</html>
