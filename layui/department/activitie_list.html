<script>
layui.use(['element','table','laydate'], function(){
  var laydate = layui.laydate;
  var element = layui.element;
  var table = layui.table;
  laydate.render({
    elem: '#test6'
    ,range: true
  });
  table.render({
    elem: '#LAY_table_user'
    ,url: '/demo/table/user/'
    ,cols: [[
            {type: "checkbox"},
            {field: 'id', align:'center', title: '序号'},
            {field: 'title', title: '标题', align:'center'},
            {field: 'updateTime', title: '更新时间',  align:'center', sort: true},
            {field: 'addTime', title: '创建时间',  align:'center', sort: true},
            {title:'操作',align:'center', toolbar: '#barRight'}
    ]]
    ,id: 'testReload'
    ,page: true
    ,height: 315
  });
  var $ = layui.$, active = {
    reload: function(){
      var demoReload = $(this);
      
      //执行重载
      table.reload('testReload', {
        page: {
          curr: 1 //重新从第 1 页开始
        }
        ,where: {
            name:$("input[name='name']").val(),
            caseId:$("input[name='caseId']").val()
        }
      });
    },
    getCheckData: function(){ //获取选中数据
      var checkStatus = table.checkStatus('idTest')
      ,data = checkStatus.data;
      layer.alert(JSON.stringify(data));
      $.ajax({
        url:'user',
        data:{
          data:JSON.stringify(data)
        },
        success:function(rs){
            console.log(rs)
        }
      })
    },
    getDetData: function(){ //获取选中数据
      var checkStatus = table.checkStatus('idTest')
      ,data = checkStatus.data;
      layer.alert(JSON.stringify(data));
      $.ajax({
        url:'user',
        data:{
          data:JSON.stringify(data)
        },
        success:function(rs){
            console.log(rs)
        }
      })
    },
  };
    $('.demoTable .layui-btn').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });
});
</script>
