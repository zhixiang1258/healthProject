<script>
layui.use(['element','table'], function(){
  var element = layui.element;
  var table = layui.table;
  table.render({
    elem: '#LAY_table_user'
    ,url: '/demo/table/user/'
    ,cols: [[
            {type: "checkbox"},
            {field: 'id', align:'center', title: '序号'},
            {field: 'name', title: '随访方式', align:'center', templet: '#nameTemplet', sort: true},
            {field: 'name', title: '姓名', align:'center', templet: '#nameTemplet'},
            {field: 'phone', title: '电话号码', align:'center', sort: true},
            {field: 'sex', title: '性别', align:'center', templet: '#sexTemplet'},
            {field: 'caseId', title: '就诊号', align:'center', sort: true},
            {field: 'disease', title: '病种', align:'center', templet: '#diseaseTemplet'},
            {field: 'addTime', title: '就诊日期', align:'center', sort: true},
            {field: 'right', align:'center', toolbar: '#barRight',title: '操作'}
    ]]
    ,id: 'testReload'
    ,page: true
    ,height: 315
  });
  var $ = layui.$, active = {
    reload: function(){
      var demoReload = $(this);
      
      //执行重载
      table.reload('testReload', {
        page: {
          curr: 1 //重新从第 1 页开始
        }
        ,where: {
            name:$("input[name='name']").val(),
            caseId:$("input[name='caseId']").val()
        }
      });
    }
  };
    $('.demoTable .layui-btn').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });
});
</script>

</script>
